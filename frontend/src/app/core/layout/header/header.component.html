<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <a routerLink="/">PanDA UI</a>
  </ng-template>
  <ng-template let-item let-root="root" pTemplate="item">
    <a class="flex items-center p-menubar-item-link" pRipple>
      <span>{{ item.label }}</span>
      @if (item.badge) {
      <p-badge [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
      } @if (item.shortcut) {
      <span class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{
        item.shortcut
      }}</span>
      } @if (item.items) {
      <i [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
      }
    </a>
  </ng-template>
  <ng-template pTemplate="end">
    <div class="flex items-center gap-1">
      <!--      <app-search></app-search>-->
      <app-login />
    </div>
  </ng-template>
</p-menubar>
