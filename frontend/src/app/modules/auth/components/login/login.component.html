@if (user$ | async; as user) {
  <a
    pRipple
    (click)="menu.toggle($event)"
    class="p-menubar-item-link flex items-center gap-2 cursor-pointer login-avatar-link">
    <p-avatar class="login-avatar" label="{{ user.initials }}" shape="circle"></p-avatar>
  </a>
  <p-menu #menu [model]="userMenu" [popup]="true" class="login-avatar-menu"></p-menu>
} @else {
  <p-button class="login-button" label="Login" (click)="login()"></p-button>
}
