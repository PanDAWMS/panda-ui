<p-table
  #dt1
  currentPageReportTemplate="{first} to {last} of {totalRecords} entries"
  dataKey="id"
  [globalFilterFields]="['component', 'code', 'diagnostics', 'description']"
  [paginator]="true"
  [rows]="10"
  [rowsPerPageOptions]="[10, 25, 50, 0]"
  [showCurrentPageReport]="true"
  [tableStyle]="{ width: '100%', 'table-layout': 'fixed' }"
  [value]="(jobErrorDescriptions$ | async) ?? []">
  <ng-template pTemplate="caption">
    <div class="flex justify-content-end">
      <p-iconfield>
        <p-inputicon class="pi pi-search" />
        <input
          pInputText
          placeholder="Search keyword"
          type="text"
          (input)="dt1.filterGlobal($event.target.value, 'contains')" />
      </p-iconfield>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="component" style="width: 10%">
        <div class="flex items-center">
          <span>Component</span>
          <p-sortIcon field="component" />
        </div>
      </th>
      <th pSortableColumn="code" style="width: 10%">
        <div class="flex items-center" style="max-width: 10rem">
          <span>Code</span>
          <p-sortIcon field="code" />
        </div>
      </th>
      <th style="width: 20%">Diagnostics</th>
      <th style="width: 60%">Description</th>
    </tr>
    <tr>
      <th>
        <p-columnFilter field="component" matchMode="in" [showMenu]="false">
          <ng-template let-filter="filterCallback" let-value="value" pTemplate="filter">
            <p-multiselect
              optionLabel="label"
              placeholder="Any"
              showClear="true"
              [maxSelectedLabels]="2"
              [ngModel]="value"
              [options]="components"
              (ngModelChange)="onComponentFilterChange($event, filter)">
              <ng-template let-option pTemplate="item">
                <span>{{ option.label }}</span>
              </ng-template>
            </p-multiselect>
          </ng-template>
        </p-columnFilter>
      </th>
      <th style="width: 10%">
        <p-columnFilter ariaLabel="Filter code" field="code" filterOn="input" type="numeric">
          <ng-template let-filter="filterCallback" let-value pTemplate="filter">
            <input
              pInputText
              placeholder="Type code"
              type="number"
              [ngModel]="value"
              (ngModelChange)="filter($event)" />
          </ng-template>
        </p-columnFilter>
      </th>
      <th></th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template #body let-item>
    <tr>
      <td>{{ item.component }}</td>
      <td>{{ item.code }}</td>
      <td>{{ item.diagnostics }}</td>
      <td>{{ item.description }}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="7">No error descriptions found.</td>
    </tr>
  </ng-template>
</p-table>
